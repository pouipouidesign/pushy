<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pushy - Off-Canvas Navigation Menu</title>
        <meta name="description" content="Pushy is a responsive off-canvas navigation menu for your website.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/demo.css">
        <!-- Pushy CSS -->
        <link rel="stylesheet" href="css/pushy.css">

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" id="destroyButton">Destroy Menu</button>
        <!-- General Wrapper -->
        <div id="wrapper">
            <!-- Main Content Wrapper -->
            <div id="container">
                <!-- Main Header -->
                <header id="header" role="banner">
                    <!-- Some classic header content -->
                    <section>
                        <h1>Logo</h1>
                        <p>Tagline</p>
                    </section>
                    <!-- The nav you need to put in offcanvas (will be moved by script) -->
                    <nav role="navigation" class="pushy">
                        <ul>
                            <li><a href="#">Item 1</a></li>
                            <li><a href="#">Item 2</a></li>
                        </ul>
                    </nav>
                </header>
                <!-- Your main content -->
                <section role="main" id="main"></section>
            </div>
        </div>

        </div>

        <!-- Pushy JS -->
        <script src="js/pushy.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // init with some options
                $('#mainNav').pushy({
                    pushySide: 'right'
                });
                $('#destroyButton').on('click', function {
                    // destroy (use with breakpoints)
                    $('#mainNav').pushy({
                        pushySide: 'right',
                        init: false,
                        destroy: true
                    });
                });
            });
        </script>

    </body>
</html>
